<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="url-form">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
    <h2>Shortened URLs</h2>
    <ul>
        {% for short_url in short_urls %}
        <li>
            <a href="{{ short_url.url }}">{{ short_url.url }}</a>
            <ul>
                <li>Created at: {{ short_url.created_at }}</li>
                <li>Original URL: {{ short_url.original_url }}</li>
                <li>Generated URI: {{ short_url.generated_uri }}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#url-form").submit(function(event) { // Listen for submit event on form
            event.preventDefault(); // Prevent form from submitting normally
            const formData = {
                url: $("#url").val() // Get value of URL input field
            };
            $.ajax({
                type: "POST",
                url: "/", // Send POST request to app root URL
                contentType: "application/json",
                data: JSON.stringify(formData), // Convert form data to JSON string
                success: function(response) {
                    $("#result").html("Shortened URL: <a href='" + response.short_url + "'>" + response.short_url + "</a>"); // Display shortened URL
                    $("#url").val(''); // Clear the input field
                    location.reload(); // Refresh the page to display new URL in list
                },
                error: function(response) {
                    $("#result").text("Error: " + response.responseJSON.error); // Display error message
                    $("#url").val(''); // Clear the input field
                }
            });
        });
    </script>
</body>
</html>
