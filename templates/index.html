<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="url-form">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
    <h2>Shortened URLs</h2>
    <ul>
        {% for short_url in short_urls %}
        <li>
            <a href="{{ short_url.url }}">{{ short_url.url }}</a>
            <ul>
                <li>Created at: {{ short_url.created_at }}</li>
                <li>Original URL: {{ short_url.original_url }}</li>
                <li>Generated URI: {{ short_url.generated_uri }}</li>
            </ul>
            <button class="update-url" data-id="{{ short_url.generated_uri }}">Update</button>
            <button class="delete-url" data-id="{{ short_url.generated_uri }}">Delete</button>
        </li>
        {% endfor %}
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Listen for submit event on form
        $("#url-form").submit(function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const formData = {
                url: $("#url").val() // Get value of URL input field
            };
            // Send POST request to create a short URL
            $.ajax({
                type: "POST",
                url: "/",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    // Display shortened URL and clear the input field
                    $("#result").html("Shortened URL: <a href='" + response.short_url + "'>" + response.short_url + "</a>");
                    $("#url").val('');
                    location.reload(); // Refresh the page to display new URL in list
                },
                error: function(response) {
                    // Display error message and clear the input field
                    $("#result").text("Error: " + response.responseJSON.error);
                    $("#url").val('');
                }
            });
        });

        // Update URL event listener
        $(".update-url").click(function() {
            const urlId = $(this).data("id");
            const newUrl = prompt("Enter the new URL:");
            if (newUrl) {
                // Send PUT request to update the URL
                $.ajax({
                    type: "PUT",
                    url: `/${urlId}`,
                    contentType: "application/json",
                    data: JSON.stringify({ url: newUrl }),
                    success: function() {
                        alert("URL updated.");
                        location.reload();
                    },
                    error: function(response) {
                        alert("Error: " + response.responseJSON.error);
                    }
                });
            }
        });

        // Delete URL event listener
        $(".delete-url").click(function() {
            const urlId = $(this).data("id");
            if (confirm("Are you sure you want to delete this URL?")) {
                // Send DELETE request to delete the URL
                $.ajax({
                    type: "DELETE",
                    url: `/${urlId}`,
                    success: function() {
                        alert("URL deleted.");
                        location.reload();
                    },
                    error: function(response) {
                        alert("Error: " + response.responseJSON.error);
                    }
                });
            }
        });
    </script>
</body>
</html>
